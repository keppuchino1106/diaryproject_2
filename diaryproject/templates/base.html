<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
</head>
<body>
  {% if user.is_authenticated %}
    <h1>My Diary </h1>
    <h4>{{user.username}}님 반갑습니다!</h4>
    <a href="{% url 'logout' %}">Logout</a>
  {% endif %}
    {% load static %}
    <div class="bgImage"></div>
      <style>
      .bgImage {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        background: center / cover no-repeat url('/static/background.jpg');
        opacity: 0.5;
      }
  
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
